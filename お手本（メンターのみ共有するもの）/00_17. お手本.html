<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf8">
    <meta name="description" content="カリキュラムのお手本コードです。">
    <title>17.お手本</title>
    <link rel="stylesheet" href="00_17. お手本.css">
</head>
<body>
    <header>
        <h1>イヌの里親募集サイト</h1>
    </header>
    <main>
        <h1>私たちについて</h1>
        <p>
            私たちは捨てられてしまったイヌを保護するボランティア団体です。
            <br>このサイトに足を運んでくださりありがとうございます。
            <br>家族になりたいイヌがいたら、気軽に下のフォームでお問い合わせください！
        </p>
        <h1>現在里親を探しているワンちゃん</h1>
        <div class="box">
            <img src="dog.jpg" alt="dog">
            <div class="text">
                <h2>ひろと ♂ 1才</h2>
                <p>とっても元気な男の子！サッカーボールが大好きです。</p>
            </div>
        </div>
        <p>随時更新中！ほかのワンちゃんの紹介はお待ちください。
        <h1>お問い合わせフォーム</h1>
        <label for="id">お名前&emsp;&emsp;&emsp;&emsp;：<input type="text" size="20"></label>
        <br><label for="id">メールアドレス：<input type="mail" size="20" placeholder="satooya@dog.net"></label>
        <p>お問い合わせ内容</p>
        <textarea rows="5" cols="50" placeholder="家族になりたいイヌについて教えてください"></textarea>
        <br><button type="submit">送信</button>
    </main>
    <footer>
        <p>Copyright &copy;2024 StartProgramming All Rights Reserved.</p>
    </footer>
    <div class="top">
        <p><a href="#">↑</a></p>
    </div> 
</body>
</html>
