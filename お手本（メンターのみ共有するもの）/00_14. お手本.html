    <h1>四季</h1>
    <p>
        春・夏・秋・冬で構成される4つの季節を四季といいます。
        <br>日本をはじめとする、多くの国々で存在している自然現象です。
    </p>
    <div class="content">
        <h2>春</h2>
        <p>
            日本では3~5月頃の暖かい時期を指します。
            <br>桜の開花は春の象徴です。
        </p>
        <h2><span class="summer">夏</span></h2>
        <p>
            日本では6~8月頃の暑い時期を指します。
            <br>梅雨が明けるとプール日和が続きます。
        </p>
        <h2>秋</h2>
        <p>
            日本では9~11月頃の涼しい時期を指します。
            <br><a href="https://www.pref.hiroshima.lg.jp/" target="blank">広島県</a>でも紅葉狩りが楽しめます。
        </p>
        <h2>冬</h2>
        <p>
            日本では12~2月頃の寒い時期を指します。
            <br><a href="https://en.wikipedia.org/wiki/Christmas" target="blank" class="christmas">クリスマス</a>や年末年始で街がにぎわいます。
        <p>
    </div>
