<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mihon.css">
    <title>site</title>
</head>
<body>

<header>
    <h1>Jun Shimono site</h1>
</header>

<main>
    <video src="kaiten.mp4" loop autoplay muted width="100%"></video>

    <div class="learned">
        <h1>learned</h1>
    </div>

    <div class="learned_corse">
        <div class="scratch">
            <h3>scratch</h3>
            <p>ブロックを使って<br>プログラミングの基礎を学習</p>
            <img src="./image/scrach.jpg" alt="スクラッチの画像" width="50%">
        </div>

        <div class="minecraft">
            <h3>Minecraft</h3>
            <p>コードを英語で記述<br>プログラムの流れを学習</p>
            <img src="./image/minecraft.jpg" alt="マイクラの画像" width="50%" height="50%">
        </div>

        <div class="html">
            <h3>HTML&CSS</h3>
            <p>Webサイトの制作方法を学習<br>HTML検定にも挑戦</p>
            <img src="./image/html.jpg" alt="htmlの画像" width="50%" height="50%">
        </div>
    </div>

    <div class="future">
        <h1>future</h1>
    </div>

    <div class="future_corse">
        <div class="JavaScript">
            <h3>JavaScript</h3>
            <p>動的なサイトの制作</p>
            <img src="./image/js.jpg" alt="JavaScriptの画像" width="50%" height="50%">
        </div>

        <div class="unity">
            <h3>Unity</h3>
            <p>3Dゲームの作成</p>
            <img src="./image/unity.jpg" alt="Unityの画像" width="50%" height="50%">
        </div>

        <div class="swift">
            <h3>Swift</h3>
            <p>アプリ開発を行う</p>
            <img src="./image/swift.jpg" alt="swiftの画像" width="50%" height="50%">
        </div>
    </div>

    <div class="certified">
        <h1>certified</h1>
    </div>

    <div class="certified_kinds">
        <div class="jr">
            <h3>ジュニアプログラミング検定1級</h3>
            <img src="./image/jr.jpg" alt="ジュニアプログラミング検定合格写真"  width="40%" height="50%">
        </div>

        <div class="typing">
            <h3>タイピング検定3級</h3>
            <img src="./image/typing.png" alt="タイピング検定合格写真" width="40%" height="50%">
        </div>
    </div>
</main>

<footer>
    <h1>StartProgramming</h1>
